<div class="universal-browser-filters-adding-menu">
  <form [formGroup]="formGroup">
    <mat-form-field appearance="outline" [formControl]="fieldNameControl" [color]="'accent'">
      <mat-label>Kolumna</mat-label>
      <mat-select>
        <mat-option *ngFor="let header of headers" value="{{header.dataField}}">{{header.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" [formControl]="operatorControl" [color]="'accent'">
      <mat-label>Operator</mat-label>
      <mat-select>
        <mat-option *ngFor="let op of potentialOperators" value="{{op}}">{{op}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" [formControl]="valueControl" [color]="'accent'">
      <mat-label>Wartość</mat-label>
      <input matInput>
    </mat-form-field>
  </form>
</div>
