<h1 mat-dialog-title>Parametry</h1>
<div mat-dialog-content role="form" [formGroup]="formGroup" class="form-container">
  <mat-form-field appearance="fill" *ngFor="let param of classDto.params">
    <mat-label>{{param.type}} {{param.name}}</mat-label>
    <input matInput [formControlName]="param.name" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>PodglÄ…d</mat-label>
    <textarea matInput [formControlName]="CONTENT_VIEW_NAME" [rows]="8"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSaveClick()" [disabled]="!this.formGroup.valid" class="main-button">Zapisz</button>
  <button mat-button (click)="onNoClick()" class="main-button">Anuluj</button>
</div>
