<div class="main-browser-container mat-elevation-z8">
  <div class="main-browser-title">
    Procesy
  </div>
  <button mat-button (click)="removeCompletedProcesses()" class="main-button">
    <mat-icon>close</mat-icon>
    <span>Wyczyść zakończone procesy</span>
  </button>
  <div class="browser-container">
    <table mat-table [dataSource]="processes">
      <ng-container matColumnDef='name'>
        <th mat-header-cell *matHeaderCellDef>Nazwa</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef='completed'>
        <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
        <mat-cell *matCellDef='let element; let i = index'>
          <div *ngIf="element.completed">
            Zakończony
            <button mat-icon-button (click)="removeProcess(i)" class="red-icon-button">
              <mat-icon>close</mat-icon>
            </button>
          </div>
          <common-spinner *ngIf="!element.completed"></common-spinner>
        </mat-cell>
      </ng-container>

      <tr mat-row
        class="browser-table-row"
        *matRowDef="let row; columns: columns"
      ></tr>
    </table>
    <div *ngIf="processes.length === 0" class="base-browser-message">
      Brak procesów
    </div>
  </div>
</div>
