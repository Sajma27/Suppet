<h1 mat-dialog-title>{{getFormTitle()}}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" *ngFor="let field of getFormFields()">
    <mat-label>{{field.label}}</mat-label>
    <textarea matInput *ngIf="field.fieldType === 'textarea'"
              [disabled]="isFieldDisabled(field)"
              [(ngModel)]="'dto.' + field.fieldName" ></textarea>
    <input matInput  *ngIf="field.fieldType !== 'textarea'"
           [type]="field.fieldType"
           [disabled]="isFieldDisabled(field)"
           [(ngModel)]="'dto.' + field.fieldName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="dto" [className]="getSubmitBtnClass()" cdkFocusInitial>{{getSubmitBtnLabel()}}</button>
  <button mat-button (click)="onNoClick()">Anuluj</button>
</div>
