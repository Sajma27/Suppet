<div class="action-buttons-wrapper">
  <app-universal-browser-action-button *ngFor="let action of actions"
                                       [disabled]="disabled"
                                       [row]="row"
                                       [universalBrowserAction]="action"
                                       [refreshFunc]="refreshFunc"
                                       [dialog]="dialog">
  </app-universal-browser-action-button>
</div>
