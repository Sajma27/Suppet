<div class="universal-browser-filters-adding-menu">
  <form [formGroup]="formGroup">
    <mat-form-field appearance="fill">
      <mat-label>Kolumna</mat-label>
      <mat-select [required]="true" [formControl]="fieldNameControl">
        <mat-option *ngFor="let header of headers" [value]="header">{{header.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Operator</mat-label>
      <mat-select [required]="true" [formControl]="operatorControl">
        <mat-option *ngFor="let op of potentialOperators" value="{{op}}">{{op}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Wartość</mat-label>
      <input matInput [required]="true" [formControl]="valueControl">
    </mat-form-field>
  </form>
  <button mat-button (click)="onAddClicked()" [disabled]="isAddButtonDisabled || isAddButtonClicked" class="universal-browser-filters-adding-plus-button">
    Dodaj filtr
  </button>
  <button mat-button (click)="onCloseClicked()" class="universal-browser-filters-adding-close-button">
    Zamknij formularz
  </button>
</div>
